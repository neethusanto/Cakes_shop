{% extends 'base.html' %}
{% block body %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="cake_name"  class="form-control"  placeholder="Enter Cake Name">
    </div>
     <div class="form-group">
        <input type="text" name="cake_flavour" class="form-control" placeholder="Enter Cake Flavour">
    </div>
    <div class="form-group">
        <input type="text" name="cake_desc"  class="form-control"  placeholder="Enter Cake Desc">
    </div>
     <div class="form-group">
        <input type="text" name="cake_price"  class="form-control"  placeholder="Enter Cake Price">
    </div>
     <div class="custom-file">
      <input type="file" name="cake_img" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
   </div><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
     <a class="btn btn-dark" href="{% url 'cakeapp:home' %}">Back</a>


{% endblock %}
